<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inscription</h1>
    <form class="form">
        <div id="divNumClt">
            <label for="num_clt">Numéro client :</label>
            <input type="text" name="num_clt" id="numClt" required onblur="getVal()">
        </div>
        <div id="divMdpClt">
            <label for="mdp_clt">Mot de passe :</label>
            <input type="password" name="mdp_clt" id="mdpClt" required onblur="getVal()">
        </div>
        <div id="logConditions">
            <p>Le mot de passe doit contenir au moins 6 caractères, dont une majuscule, un chiffre et un caractère spécial</p>
        </div>
        <div id="divNomClt">
            <label for="nom_clt">Nom :</label>
            <input type="text" name="nom_clt" id="nomClt" required>
        </div>
        <div id="divPrenomClt">
            <label for="prenom_clt">Prénom :</label>
            <input type="text" name="prenom_clt" id="prenomClt" required>
        </div>
        <div id="divRueClt">
            <label for="rue_clt">Rue :</label>
            <input type="text" name="rue_clt" id="rueClt" required>
        </div>
        <div id="divVilleClt">
            <label for="ville_clt">Ville :</label>
            <input type="text" name="ville_clt" id="villeClt" required>
        </div>
        <div id="divCPClt">
            <label for="cp_clt">Code postal :</label>
            <input type="text" name="cp_clt" minlength="5" maxlength="5" id="CPClt" required onblur="getVal()">
        </div>
        <div id="divMailClt">
            <label for="mail_clt">Email :</label>
            <input type="mail" name="mail_clt" id="mailClt" required onblur="getVal()">
        </div>
        <div id="divTelClt">
            <label for="tel_clt">Numéro de téléphone :</label>
            <input type="tel" name="tel_clt" id="telClt" required>
        </div>
        <button type="submit">Inscription</button>
    </form>
    <a href="/Accueil/accueil.html">Retour</a>
    <script type="module" src="inscription.js"></script>
    <!-- <script type="text/javascript" src="inscription.js"></script> -->
</body>
</html>
