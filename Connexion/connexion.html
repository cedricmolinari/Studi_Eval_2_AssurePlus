<body>
    <h1>Connexion</h1>
    <form class="connectionForm">
        <div id="c1">
            <label for="num_clt">Numéro client :</label>
            <input type="text" id="num_clt" class="numClt" onblur="getVal()" required>
        </div>
        <div id="c2">
            <label for="mdp_clt">Mot de passe :</label>
            <input type="password" id="mdp_clt" class="pwClt" onblur="getVal()" required>
        </div>
        <div id="new">

        </div>
        <!-- <button type="submit">Mot de passe oublié ?</button> -->
        <button type="submit" id="btnConnexion";>Connexion</button>
    </form>
    <a href="/Accueil/accueil.html">Retour</a>
