<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Connexion</h1>
    <form class="connectionForm" action="/Sinistre/sinistre.html" method="get">
        <div id="c1">
            <label for="num_clt">Numéro client :</label>
            <input type="text" name="num_clt" class="numClt" onblur="getVal()" required>
        </div>
        <div id="c2">
            <label for="mdp_clt">Mot de passe :</label>
            <input type="password" name="mdp_clt" class="pwClt" onblur="getVal()" required>
        </div>
        <div id="new">

        </div>
        <!-- <button type="submit">Mot de passe oublié ?</button> -->
        <button type="submit" id="btnConnexion">Connexion</button>
    </form>
    <a href="/Accueil/accueil.html">Retour</a>
    <script type="module" src="/Connexion/connexion.js"></script>
</body>
</html>
